<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3 - First Person World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #eee;
    }

    h1 {
      font-size: 1.4em;
      color: #7ec8e3;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .wrapper {
      position: relative;
      border: 2px solid #444;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    canvas {
      display: block;
      width: 800px;
      height: 600px;
      cursor: crosshair;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
      line-height: 1.8;
      font-size: 13px;
      text-shadow: 1px 1px 3px #000;
    }

    .green  { color: #4ade80; font-weight: bold; }
    .yellow { color: #facc15; }

    #crosshair {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: rgba(255,255,255,0.85);
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 4px black;
    }

    #hint {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(255,255,255,0.45);
      pointer-events: none;
      white-space: nowrap;
    }

    .controls {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
      line-height: 2;
    }
    .controls span { color: #7ec8e3; }
  </style>
</head>
<body>

  <h1>⬛ FIRST PERSON WORLD ⬛</h1>

  <div class="wrapper">
    <canvas id="webgl" width="800" height="600"></canvas>

    <div id="hud">
      <div class="green">FPS: <span id="fps">--</span></div>
      <div class="yellow">Pos: <span id="pos">-, -, -</span></div>
      <div style="color:#ccc">Tile: <span id="front">-, -</span> H:<span id="height">-</span></div>
      <div style="color:#f87171">❤ <span id="health">100</span></div>
      <div style="color:#fbbf24">⭐ <span id="score">0</span></div>
    </div>

    <div id="crosshair">+</div>
    <div id="hint">Click canvas to lock mouse &nbsp;|&nbsp; ESC to unlock</div>
  </div>

  <div class="controls">
    <span>W/S</span> Move &nbsp;|&nbsp;
    <span>A/D</span> Strafe &nbsp;|&nbsp;
    <span>Q/E</span> Turn &nbsp;|&nbsp;
    <span>Mouse</span> Look &nbsp;|&nbsp;
    <span>Space</span> Jump &nbsp;|&nbsp;
    <span>F / Click</span> Shoot &nbsp;|&nbsp;
    <span>T</span> Add block &nbsp;|&nbsp;
    <span>Y</span> Remove block
  </div>

  <!-- ── Libraries (third-party, don't edit) ── -->
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix.js"></script>

  <!-- ── Game code (src/) ── -->
  <script src="src/camera.js"></script>
  <script src="src/cube.js"></script>
  <script src="src/world.js"></script>
  <script src="src/sheep.js"></script>
  <script src="src/enemies.js"></script>
  <script src="src/gun.js"></script>
  <script src="src/sound.js"></script>
  <script src="src/main.js"></script>

</body>
</html>
